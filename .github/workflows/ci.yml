name: CI para Angular
on: push
jobs: 
  unit-test: 
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        uses: actions/checkout@v2
      - name: Node Setup
        uses: actions/setup-node@2
        width:
          node-version: 14.x
      - name: Install
        run: npm ci
      - name: Run test
        run: ng test --no-watch --code-coverage --browsers=ChromeHeadlessCI

